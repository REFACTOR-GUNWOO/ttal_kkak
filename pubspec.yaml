# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter
  fluttertoast: ^8.2.5 # 최신 버전 확인 후 추가
  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  flutter_colorpicker: ^1.1.0
  shared_preferences: ^2.2.3
  flutter_svg: ^1.0.3
  path_drawing: ^1.0.1
  uuid: ^4.2.2
  provider: ^6.1.2
  sqflite: ^2.0.0+3
  lottie: ^2.7.0
  package_info: ^2.0.2
  in_app_review: ^2.0.6
  url_launcher: ^6.3.1
  url_launcher_ios: ^6.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

